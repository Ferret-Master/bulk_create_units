<div style="display: inline-block">
  <input type="text" id="bulk-paste-count-slider" class="slider" value="10"
    data-slider-handle="square" data-slider-orientation="horizontal" data-slider-selection="none" data-slider-tooltip="show" 
    data-bind="slider: { value: bulkPasteCount, options: bulkPasteOptions }" />
  <input type="text" id="bulk-paste-count-text" value="10" size="3"
    data-bind="value: bulkPasteCount" />
</div>
